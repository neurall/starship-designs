function fetchAccessToken(code) {

    const clientSecret = 'YOUR_CLIENT_SECRET'; // Be cautious with client secret in frontend code

    const tokenURL = 'https://www.linkedin.com/oauth/v2/accessToken';

    fetch(tokenURL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `grant_type=authorization_code&code=${code}&redirect_uri=${encodeURIComponent(redirectURI)}&client_id=${clientID}&client_secret=${clientSecret}`
    })
    .then(response => response.json())
    .then(data => {
        token=data
        fetchLinkedInUserData(data) 
        // Handle access token, use it to fetch user data from LinkedIn API
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function fetchLinkedInUserData(accessToken) {
    const apiURL = 'https://api.linkedin.com/v2/me';

    fetch(apiURL, {
        headers: {
            'Authorization': `Bearer ${accessToken}`,
            'cache-control': 'no-cache',
            'X-Restli-Protocol-Version': '2.0.0' // Required for LinkedIn API calls
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log('LinkedIn User Data:', data);
        user=data
    })
    .catch(error => {
        console.error('Error fetching LinkedIn user data:', error);
    });
}
